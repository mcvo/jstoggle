<h1 style="zoom:300%;" id="demo">error</h1>




<script>
var outParagraph = document.getElementById("demo");

function checkDay(){
  var d = new Date();
  var day = d.getDate();

  if(day%2){
      outParagraph.innerHTML = "odd";
  }else{
      outParagraph.innerHTML = "evan";
  }
}


setInterval(checkDay, 60000);
checkDay();



</script>
